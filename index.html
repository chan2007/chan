<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .error-bubble {
            background-color: #ff0000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }
        .confirm-bubble {
            background-color: #4caf50;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }
        .message {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .promise-button {
            background-color: #ff66b2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            display: none;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            border: none;
            outline: none;
            padding-right: 10px;
            background-color: #ffd9ec;
            color: #333; /* Darker text color for better readability */
            border-radius: 5px;
        }
        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-bubble">
            <p class="message">Error: Unauthorized Access!</p>
            <p class="message">Please confirm that you will type '1+4+3' for the surprise.</p>
            <button class="promise-button" onclick="confirmPromise()">I Promise</button>
        </div>
        <div class="confirm-bubble" style="display: none;">
            Thank you for confirming. You may now use the calculator.
        </div>
        <div class="calculator">
            <input type="text" class="display" id="display" disabled>
            <br>
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button" onclick="addToDisplay('/')">/</button>
            <br>
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button" onclick="addToDisplay('*')">*</button>
            <br>
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button" onclick="addToDisplay('-')">-</button>
            <br>
            <button class="button" onclick="addToDisplay('0')">0</button>
            <button class="button" onclick="addToDisplay('.')">.</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="addToDisplay('+')">+</button>
            <br>
            <button class="button" style="width: 100%;" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function confirmPromise() {
            document.querySelector(".error-bubble").style.display = "none";
            document.querySelector(".confirm-bubble").style.display = "block";
            document.querySelector(".calculator").style.display = "block";
        }

        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            const input = document.getElementById("display").value;
            try {
                if (input === "1+4+3") { // No spaces
                    document.getElementById("display").value = "I Love You";
                } else {
                    document.getElementById("display").value = "Error";
                }
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
